"""
Indexer details
"""
type Indexer @entity {
  "Eth address of Indexer"
  id: ID!

  "Time this indexer was created"
  createdAt: Int

  "Tokens staked in the protocol in GRT"
  ownStake: BigDecimal

  "Indexing Reward Cut"
  indexingRewardCut: BigDecimal

  "Query Fee Cut"
  queryFeeCut: BigDecimal

  "Block until the Delegator Parameters can not be modified"
  delegatorParameterCooldownBlock: BigInt


}